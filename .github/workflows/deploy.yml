name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ HDIjsImJlkZ22VN9D5x64dIb }}
          vercel-org-id: ${{ team_xKeKCV7RkOc8fFsmWQCTIpvI }}
          vercel-project-id: ${{ prj_1RTBzmhSs4vKbJOfWFirFNnWrjJq }}
          working-directory: ./
          prod: true
